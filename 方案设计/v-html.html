<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.staticfile.org/vue/2.5.17-beta.0/vue.js"></script>
</head>

<body>
    <div id="app">
        <p v-html="rawHtml"></p>
    </div>
</body>

</html>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            rawHtml: 'Using v-html directive:<span style="color:red">红色的</span> <h1>hello world</h1>'
        },
        methods: {}
    })
</script>
