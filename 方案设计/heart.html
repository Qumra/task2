<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.staticfile.org/vue/2.5.17-beta.0/vue.js"></script>
</head>
<style>

</style>
<body>
    <div id="app">
        <img v-if='!flag' src="images/heart.png" alt=""@click=praise>
        <img v-else src="images/heart2.png" alt="" @click=praise><span >{{count}}</span>
    </div>
</body>
</html>
<script>
var vm = new Vue({
    el:'#app',
    data:{
        flag:0,
        count:15
    },
    methods:{
        praise(){
            if(this.flag==0){
                this.count++;
                this.flag=1
            }else{
                this.count--;
                this.flag=0
            }
        }
    }
})
</script>
